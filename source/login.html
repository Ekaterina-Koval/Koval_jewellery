<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Jewellery. Log in">
  <title>Jewellery - login</title>
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-mediumitalic.woff2" type="font/woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
</head>

<body class="page__body nojs">
  <header class="page-header page-header--nonav">
    <h1 class="visually-hidden">
      CH jewellery
    </h1>
    <div class="page-header__header container header">
      <div class="header__logo logo logo--nonav">
        <a class="logo__link" href="main.html" aria-label="Logotype CH jewellery. Go to main page">
          <svg width="66" height="66" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
      </div>

  </header>
  <main class="page-main">
    <section class="page-main__login login container">
      <button type="button" class="nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
        <svg width="18" height="16" viewBox="0 0 20 18" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          stroke="currentColor">
          <use xlink:href="img/sprite_auto.svg#icon_menu-burger"></use>
        </svg>
      </button>
      <div class="login__wrapper">
        <h2>
          Log in
        </h2>
        <form class="subscription__form form" action="#" method="post">
          <fieldset>
            <input type="email" name="email" placeholder="Your E-mail" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">
                Log in
            </button>
            <p>
              Don’t have an account?
            </p>
            <a href="#" aria-label="Go to registration page">
              Sign up
            </a>
          </fieldset>
        </form>
      </div>
    </section>
  </main>

</body>

</html>
